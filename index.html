<!DOCTYPE html>
<html>
<head>

 <link rel="stylesheet" type="text/css" href="interface.css" />

</head>
<body>
 <div id="tabs">
  <button id="resourceTab" type="button" onClick="switchToTab('resourcePage')">Resources</button>
  <button id="researchTab" type="button" onClick="switchToTab('researchPage')">Research</button>
 </div>
 <div id="resourcePage">
  <div id="resourceColumn" >
   <div class="resource" id="positivity">
    Positivity: <span class="number-display">0</span>
    <div class="resource-dropdown">
     <div id="basePositivityVelocity">
      Gen: <span class="number-display">0</span><br>
     </div>
     <div id="negativePositivityVelocity">
      Negativity: <span class="number-display">0</span><br>
     </div>
     <div id="positivityVelocityLimit">
      Base Sum: <span class="number-display">0</span><br>
     </div>
     <div id="pressurePositivityVelocity">
      Pressure: <span class="number-display">0</span><br>
     </div>
     <div id="electricityPositivityVelocity">
      Electricity: <span class="number-display">0</span><br>
     </div>
     <div id="positivityVelocityLimit2">
      Post Sum: <span class="number-display">0</span>
     </div>
    </div>
    <br>
   </div>



   <div class="resource" id="positivityGenerator">
    Positivity Generators:<span  class="number-display">0</span>
    <br>
   </div>


   <div class="resource" id="negativity">
    Negativity:<span  class="number-display">0</span><span  float="right">%</span>
    <br>
   </div>

   <div class="resource" id="pressure">
    Pressure:<span  class="number-display">0</span>
    <div class="resource-dropdown">
     <div id="basePressureVelocityPercent">
      Percentage: <span class="number-display">0</span><br>
     </div>
     <div id="basePressureVelocity">
      Actual: <span class="number-display">0</span><br>
     </div>
     <div id="pressureVelocityLimit">
      Base Sum: <span class="number-display">0</span><br>
     </div>
     <div id="negativePressureVelocity">
      Negativity: <span class="number-display">0</span><br>
     </div>
    </div>
    <br>
   </div>

   <div class="resource" id="electricity">
    electricity:<span  class="number-display">0</span>
    <div class="resource-dropdown">
     <div id="elePositivityVelocity">
      Positivity: <span class="number-display">0</span><br>
     </div>
     <div id="elePressureVelocity">
      Pressure: <span class="number-display">0</span><br>
     </div>
     <div id="eleLimit">
      Base Sum: <span class="number-display">0</span><br>
     </div>
    </div>
    <br>
   </div>

   <div class="resource" id="electricityIdle">
    IdleRatio:<span  class="number-display">0</span>
    <br>
   </div>
   <div class="resource" id="electricityBattery">
    BatteryRatio:<span  class="number-display">0</span>
    <br>
   </div>
   <div class="resource" id="electricityPosGen">
    PositiveRatio:<span  class="number-display">0</span>
    <br>
   </div>
  </div>

  <div id="activeColumn">
   <button type="button" onClick="genPos(1)">
    Generate Positivity
   </button>
   <br>
   <button id="decNeg" type="button" onClick="genNeg(-1)">
    Decrease Negativity
   </button>
   <button id="incNeg" type="button" onClick="genNeg(1)">
    Increase Negativity
   </button>
   <button id="decPre" type="button" onClick="genPreGen(-1)">
    Dec. Pressure Rate
   </button>
   <button id="incPre" type="button" onClick="genPreGen(1)">
    Inc. Pressure Rate
   </button>
   <br>
   <button id="decBat" type="button" onClick="genEleBat(-10)">
    Dec. Battery
   </button>
   <button id="incBat" type="button" onClick="genEleBat(10)">
    Inc. Battery
   </button>
   <button id="decElePos" type="button" onClick="genElePos(-10)">
    Dec. Dynamo
   </button>
   <button id="incElePos" type="button" onClick="genElePos(10)">
    Inc. Dynamo
   </button>
  </div>
  <div id="passiveColumn">
   <button class="purchase" id="buyPositivityGenerator" type="button" onClick="buyPosGen(1)">
    Build Positivity Generator: <span class="number-display">10</span>
    <div class="resource-dropdown">
     <div id="PosGenBuyInfo">
      Base Cost: <span class="number-display">2</span><br>
      Price Ratio: <span class="number-display">1.05</span><br>
     </div>
    </div>
   </button>

  </div>
 </div>
 <div id="researchPage">
  <button id="resNeg" type="button" onClick="researchNegativity()">
   Unlock Negativity: 10 pos
  </button>
  <button id="resPre" type="button" onClick="researchPressure()">
   Unlock Pressure: 100 pos, 1% Neg
  </button>
  <button id="resEle" type="button" onClick="researchDynamo()">
   Unlock Electricity: 1000 pos, 1000 pre, 5% Neg
  </button>
 </div>

<script type="text/javascript" src="resources.js"></script>
<script type="text/javascript" src="visual.js"></script>
<script type="text/javascript" src="resourceVelocity.js"></script>
<script type="text/javascript" src="resourceValue.js"></script>
<script type="text/javascript" src="purchase.js"></script>
<script type="text/javascript" src="research.js"></script>
<script type="text/javascript" src="main.js"></script>


</body>
</html>
